<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Introduccion a los Formularios</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="Nombre" required><br><br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="Correo" required><br><br>

        <label for="psw">Contraseña:</label>
        <input type="password" id="psw" name="PWS" required><br><br>

        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="Fecha" required><br><br>

        <label for="sexo">Sexo:</label> <br>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="sexo" value="femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="otro" name="sexo" value="otro">
        <label for="otro">Otro</label> <br> <br>

        <label for="pais">Pais:</label>
        <select name="pais" id="pais">
            <option value="Mexico">Mexico</option>
            <option value="usa">Estados Unidos</option>
            <option value="inglaterra">Inglaterra</option>
            <option value="corea">Republica coreana del Sur</option>
        </select> <br> <br>

        <label for="comentario">Comentarios:</label> <br>
        <textarea name="comentarios" id="comentarios" cols="30" rows="4"></textarea> <br><br>

        <input type="submit" value="Enviar">
    </form>  
</body>
</html>
